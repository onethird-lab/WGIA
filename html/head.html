    <script>
        $(document).ready(function() {
            $('#logoutLink').click(function(e) {
                e.preventDefault();  // 阻止默认链接跳转行为
                // 发起 AJAX 请求
                $.ajax({
                    url: '__URL__/logout',  // PHP 处理退出逻辑的脚本
                    type: 'POST',       // 使用 POST 方法发送请求
                    dataType: 'json',   // 期望返回 JSON 格式的数据
                    success: function(response) {
                        if (response.status === 'success') {
                            alert(response.message);  // 提示退出成功
                            // 可以选择刷新当前页面或者做其他处理
                            location.reload();  // 刷新当前页面
                        } else {
                            alert('Failed, please try again later');  // 提示退出失败
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('AJAX error: ' + status + ', ' + error);  // 输出错误信息到控制台
                        alert('Failed, please try again later');  // 提示退出失败
                    }
                });
            });
        });
    </script>
